<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="Images/Icon.png">
    <link rel="stylesheet" href="more-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Donation Form</title>
</head>


<body>
    <div>
        <div id="hero">
            <a href="Cancer-cause.html">
                <img id="logoBack"src="Images/New-logo.png">
            </a>
            <h1 id="heroText">One Cent Makes All The Difference</h1>
        </div>



    </div>
    <table>
        <tr>
            <th>
                Amount
            </th>
            <th>
                Perks
            </th>
        </tr>
        <tr>
            <td>5$</td>
            <td>Tote Bag</td>
        </tr>
        <tr>
            <td>10$</td>
            <td>T-shirt</td>
        </tr>
        <tr>
            <td>15$</td>
            <td>Stationary</td>
        </tr>
        <tr>
            <td rowspan="2">All Other Times</td>
            <td>Table</td>
        </tr>
        <tr>
            <td>Chair</td>
        </tr>
    </table>
    <fieldset id="form">
        <legend>Fill in the form below</legend>
        <label for="name">Name:</label>
        <br>

        <input type="text" id="name" name="name" required>
        <br>

        <label for="email">Email: </label>
        <br>

        <input type="email" id="email" name="email" required>
        <br> 

        <label for="donAmount" >Donation Amount: </label>
        <br>

        <input type="radio" id="option1" name="amount" value="5$" required>
        <label for="option1">5$</label>
        <input type="radio" id="option2" name="amount" value="10$" required>
        <label for="option1">10$</label>
        <input type="radio" id="option3" name="amount" value="15$" required>
        <label for="option1">15$</label>
        <input type="radio" id="option4" name="amount" value="20$" required>
        <label for="option1">20$</label>
        <br>
        <button type="submit" id="btnSubmit">Submit</button>

    </fieldset>

</body>


<footer>
    <a href="#"><img id="footerLogo" src="Images/New-logo.png"></a>
</footer>
</html>
